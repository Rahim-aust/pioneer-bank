<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bank Management</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="login-area">
      <h1 class="text-center">Welcome to Pioneer Bank</h1>
      <div class="submit-area">
        <h4>Login</h4>
        <input
          type="text"
          name=""
          id=""
          class="form-control"
          placeholder="Email"
        />
        <br />
        <input
          type="password"
          name=""
          id=""
          class="form-control"
          placeholder="Password"
        />
        <br />
        <button id="login" class="btn btn-success">Enter</button>
      </div>
    </div>
    <div id="transaction-area">
      <div class="row">
        <div class="col-md-4">
          <div class="deposit status">
            <h5>Deposit</h5>
            <h2>$ <span id="currentDeposit">00</span></h2>
          </div>
        </div>
        <div class="col-md-4">
          <div class="withdraw status">
            <h5>Withdraw</h5>
            <h2>$ <span id="currentWithdraw">00</span></h2>
          </div>
        </div>
        <div class="col-md-4">
          <div class="balance status">
            <h5>Balance</h5>
            <h2>$ <span id="currentBalance">1500</span></h2>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <div class="submit-area">
            <h4>Deposit</h4>
            <input id="depositAmount" type="text" class="form-control" placeholder="$ amount you want to deposite"/>
            <br>
            <button id="addDeposit" class="btn btn-success">Deposit</button>
          </div>
        </div>
        <div class="col-md-6">
          <div class="submit-area">
            <h4>Withdraw</h4>
            <input id="withdrawAmount" type="text" class="form-control" placeholder="$ amount you want to withdraw" />
            <br>
            <button id="addWithdraw" class="btn btn-success">Withdraw</button>
          </div>
        </div>
      </div>
    </div>
    <script>
      //login btn event handler
      const loginBtn = document.getElementById("login");
      loginBtn.addEventListener("click", function () {
        const loginArea = document.getElementById("login-area");
        loginArea.style.display = "None";
        const transactionArea = document.getElementById("transaction-area");
        transactionArea.style.display = "block";
      });

      // deposit btn event handler
      const depositBtn = document.getElementById("addDeposit");
      depositBtn.addEventListener("click", function () {
        
        const depositNum = getInputNum("depositAmount");
        updateSpanText("currentDeposit",depositNum);
        updateSpanText("currentBalance",depositNum);


        document.getElementById("depositAmount").value = "";

      });
      // Withdraw btn handler
      const withdrawBtn = document.getElementById("addWithdraw");
      withdrawBtn.addEventListener("click", function () {
        const withdrawAmount = getInputNum("withdrawAmount");
        updateSpanText("currentWithdraw", withdrawAmount);

        document.getElementById("withdrawAmount").value = "";
      });

      function getInputNum(id)
      {
        const Amount = document.getElementById(id).value;
        const amountNum = parseFloat(Amount);
        return amountNum;
      }
      function updateSpanText(id,depositNum)
      {
        const crnt = document.getElementById(id).innerText;
        currentNum = parseFloat(crnt);
        const total = depositNum + currentNum;
        document.getElementById(id).innerText = total;
      }


    </script>
  </body>
</html>
